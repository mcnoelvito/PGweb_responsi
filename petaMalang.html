            style: function (feature) {
            // Adjust this function to define styles based on your polygon properties
            var value = feature.properties.jumlah; // Change this to your actual property name
            return {
            fillColor: getColor(value),
            weight: 2,
            opacity: 1,
            color: "white",
            dashArray: "3",
            fillopacity: 0.7,
            };
            },
            

            onEachFeature: function (feature, Layer) {
                var content = "Kecamatan : " + feature.properties.kecamatan + "<br>" +
                "Kabupaten : " + "Malang" + "<br>" +
                "Provinsi : " + "Jawa Timur";

            Layer. on({
                click: function (e) {
                    wfsgeoserver.bindPopup(content) . openPopup();
                    },
                    mouseover: function (e) {
                    wfsgeoserver
                    bindTooltip(feature. properties.kecamatan)
                    .openTooltip();
                    },
                    mouseout: function (e) {
                    wfsgeoserver. closePopup();
                    wfsgeoserver. closeTooltip();
                    },
                });
            },
        });
        $. getJSON("wfsgeoserver.php", function (data) {
            wfsgeoserver.addData(data);
            wfsgeoserver.addTo(map);
            map.fitBounds (wfsgeoserver. getBounds());
        });
    

        /* Initial Map */
        var map = L.map('map').setView([-7.870134472148107, 112.69589030637626], 10); //lat, long, zoom

        /*Judul dan Subjudul */
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>PETA WISATA KECAMATAN LAWANG</h2>RESPONSI PEMROGRAMAN SPASIAL: WEB'
        };
        title.addTo(map);

        

        /* Image Legend */
        L.Control.Legend = L.Control.extend({
            onAdd: function (map) {
                var img = L.DomUtil.create('img');
                img.src = 'assets/img/legend/legend1.png';
                img.style.width = '200px';
                return img;
            }
        });
        L.control.Legend = function (opts) {
            return new L.Control.Legend(opts);
        }
        L.control.Legend({ position: 'bottomleft' }).addTo(map);
        title.addTo(map);

        /* Tile Basemap */
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
        'Map data 0 <a href="https: //www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }). addTo(map);
        var basemap1 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="DIVSIG UGM" target="_blank">DIVSIG UGM</a>' //menambahkan nama//
        });
        var basemap2 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{ z }/{ y }/{ x }',
            {
                attribution: 'Tiles &copy; Esri | <a href="Latihan WebGIS" target="_blank">DIVSIG UGM</a>'
            });
        var basemap3 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{ z }/{ y }/{ x }',
            {
                attribution: 'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>'
            });
        var basemap4 = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        });
        basemap1.addTo(map);
        


        /* Control Layer */
        var baseMaps = {
            "OpenStreetMap": basemap1,
            "Esri World Street": basemap2,
            "Esri Imagery": basemap3,
            "Stadia Dark Mode": basemap4
        };
        var overlayMaps = {};
        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
        
        /* Image Watermark */
        L.Control.Watermark = L.Control.extend({
            onAdd: function (map) {
                var img = L.DomUtil.create('img');
                img.src = 'assets/img/logo/2.png';
                img.style.width = '100px';
                return img;
            }
        });

        L.control.watermark = function (opts) {
            return new L.Control.Watermark(opts);
        }
        L.control.watermark({ position: 'bottomright' }).addTo(map);

        /*Plugin Search */
        var searchControl = new L.Control.Search({
            position: "topleft",
            layer: wfsgeoserver, //Nama variabel layer
            propertyName: "kecamatan", //Field untuk pencarian
            marker: false,
            moveToLocation: function (latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            },
        });
        searchControl
            .on("search:locationfound", function (e) {
                e.layer.setStyle({
                    fillColor: "#ffff00",
                    color: "#0000ff",
                });
            })
            .on("search:collapse", function (e) {
                featuresLayer.eachLayer(function (layer) {
                    featuresLayer.resetStyle(layer);
                });
            });
        map.addControl(searchControl);

        /*Plugin Geolocation */
        var locateControl = L.control
            .locate({
                position: "topleft",
                drawCircle: true,
                follow: true,
                setView: true,
                keepCurrentZoomLevel: false,
                markerStyle: {
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.8,
                },
                circleStyle: {
                    weight: 1,
                    clickable: false,
                },
                icon: "fas fa-crosshairs",
                metric: true,
                strings: {
                    title: "Click for Your Location",
                    popup: "You're here. Accuracy {distance} {unit}",
                    outsideMapBoundsMsg: "Not available",
                },
                locateOptions: {
                    maxZoom: 16,
                    watch: true,
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 10000,
                },
            })
            .addTo(map);

         /*Plugin Mouse Position Coordinate */
        L.control.mousePosition({ 
            position: "bottomright", 
            separator: ",", 
            prefix: "Point Coodinate: " 
        })
        .addTo(map);


        /*Plugin Measurement Tool */
        var measureControl = new L.Control.Measure({
            position: "topleft",
            primaryLengthUnit: "meters",
            secondaryLengthUnit: "kilometers",
            primaryAreaUnit: "hectares",
            secondaryAreaUnit: "sqmeters",
            activeColor: "#FF0000",
            completedColor: "#00FF00",
        });
        measureControl.addTo(map);

        /*Plugin EasyPrint */
        L.easyPrint({
            title: "Print",
        }).addTo(map);

        /*Plugin Routing*/
        L. Routing. control ({
        waypoints: [
        L.latLng(-7.867973354608582, 112.69520018153081),
        L. latLng(-7.883054060287108, 112.74686511614544)
        ],
        routeWhileDragging: true
        }). addTo(map);
        
        

        // Layer Marker
    var addressPoints = [
    [-7.826830281521103, 112.6810489470889, "Tlogo Land", "travel-and-tourism.png"],
    [-7.835013178908878, 112.68388022487156, "Pari Bendo", "travel-and-tourism.png"],
    [-7.842036448694389, 112.72073378251685, "Wisata Air Krabyakan", "travel-and-tourism.png"],
    [-7.862620233502625, 112.73308837590207, "Coban Misteri Supit Urang", "travel-and-tourism.png"],
    [-7.883884417475751, 112.74717383319735, "Paralayang Sidoluhur", "travel-and-tourism.png"],
    [-7.8800777823822825, 112.73061108675647, "Umbaran Bike Park", "travel-and-tourism.png"],
    ]; 

    var markers = L.markerClusterGroup();  
    for (var i = 0; i < addressPoints.length; i++) {
        var a = addressPoints[i];
        var lat = a[0];
        var lon = a[1];
        var title1 = a[2];
        var iconUrl1 = a[3];
        var imageUrl1 = a[4];
        var marker = L.marker(new L. LatLng(a[0], a[1]), {
        title: title1,
        icon: L.icon({
            iconUrl: iconUrl1,
            iconSize: [30, 30],
            iconAnchor: [15, 30],
            popupAnchor: [0, -30]}),
    });

        marker.bindPopup(title1);
        markers.addLayer(marker);
        }

        map.addLayer(markers);
        // Function to determine the color based on the 'value' attribute
        Codeium: Refactor | Explain
        function getColor(value) {
        return value > 75000
        ? "#A52A2A"
        :value> 50000
        ? "#E9967A"
        :value < 50000
        ? "#FFE4C4"
        : "#FFE4C4";
        }
    </script>
</div>
